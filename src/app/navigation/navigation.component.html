<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard">Home</a>
      <a mat-list-item routerLink="/to-do">To do list</a>
      <a mat-list-item routerLink="/table-view">Table view</a>
      <a mat-list-item routerLink="/subscribe">Subscribe</a>
      <a mat-list-item routerLink="/detailed-view">Detailed view</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Blog - Jesper Ravn</span>
    </mat-toolbar>
     <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
